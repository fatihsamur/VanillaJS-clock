<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clock</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="clock-container">
      <div class="clock-face">
        <div class="hands seconds-hand"></div>
        <div class="hands minutes-hand"></div>
        <div class="hands hours-hand"></div>
        <div class="dig digital-time"><p></p></div>
        <div class="dig digital-date"><p></p></div>
        <div class="dot"></div>
        <div id="twelve" class="numbers">XII</div>
        <div id="three" class="numbers">III</div>
        <div id="six" class="numbers">VI</div>
        <div id="nine" class="numbers">IX</div>
      </div>
    </div>
    <footer>
      Built with <span class="red-text"> &#x2764; </span> by &nbsp;
      <a target="_blank" href="https://fatihsamur.com/"> Fatih Samur</a>
    </footer>

    <!-- JS -->
    <script src="app.js"></script>
  </body>
</html>
